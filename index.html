<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Listing Page</title>
  </head>
  <body>
    <header>
      <div class="text">
        <h1>Product Listing Page</h1>
      </div>
      <div class="serch_container">
        <select name="" id="serchByCategory">
          <option value="all">ALL</option>
          <option value="electronics">electronics</option>
          <option value="jewelery">jewelery</option>
          <option value="men's clothing">men's clothing</option>
          <option value="women's clothing">women's clothing</option>
        </select>
        <input type="text" />
      </div>
      <div class="serch_by_price">
        <select name="" id="shortByPrice">
          <option value="assending">Price Low to High</option>
          <option value="dessending">Price High to Low</option>
        </select>
      </div>
    </header>

    <main>
      <div class="display_products_container"></div>
    </main>
    <!-- java script -->
    <script src="script.js"></script>
  </body>
</html>
